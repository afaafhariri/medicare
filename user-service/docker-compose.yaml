version: '3.8'
services:
  postgres-user-db:
    image: postgres:16-alpine
    container_name: postgres-user-db
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - user_db_data:/var/lib/postgresql/data

volumes:
  user_db_data: